<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Fitness Calendar</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --txt: #e5e7eb;
      --muted: #94a3b8;
      --accent: #3b82f6;
    }
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--txt);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--card);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
      position: relative;
      z-index: 10;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .dropdown {
      position: absolute;
      top: 60px;
      right: 16px;
      background: var(--card);
      border: 1px solid #1f2937;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 20;
    }
    .dropdown a {
      color: var(--txt);
      text-decoration: none;
      padding: 10px 14px;
      display: block;
    }
    .dropdown a:hover {
      background: var(--accent);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      max-width: 380px;
      width: 100%;
    }
    .day {
      background: var(--card);
      border-radius: 8px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 500;
      border: 1px solid #1f2937;
      transition: background 0.2s;
    }
    .day.today {
      background: var(--accent);
      color: white;
      font-weight: bold;
    }
    .day:hover {
      background: #1e293b;
    }
  </style>
</head>
<body>
  <script src="profile.js"></script>
  <script>
    // Immediately enforce profile setup before anything else renders
    requireProfile();
  </script>

  <header>
    <h2>üèãÔ∏è My Fitness</h2>
    <div class="menu-icon" id="menuBtn">‚ò∞</div>
    <div class="dropdown" id="dropdown">
      <a href="fitness.html">Fitness Tracker</a>
      <a href="setup.html">Setup</a>
      <a href="#">Goals</a>
      <a href="#">Settings</a>
    </div>
  </header>

  <main>
    <div class="calendar" id="calendar"></div>
  </main>

  <script>
    // --- Dropdown toggle (fixed for link clicks) ---
    const menuBtn = document.getElementById('menuBtn');
    const dropdown = document.getElementById('dropdown');
    let menuOpen = false;

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuOpen = !menuOpen;
      dropdown.style.display = menuOpen ? 'flex' : 'none';
    });

    dropdown.addEventListener('click', (e) => {
      // Allow clicking links normally
      e.stopPropagation();
      menuOpen = false;
      dropdown.style.display = 'none';
    });

    document.addEventListener('click', () => {
      if (menuOpen) {
        menuOpen = false;
        dropdown.style.display = 'none';
      }
    });

    // --- Calendar generation ---
    const calendar = document.getElementById('calendar');
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const today = now.getDate();

    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    calendar.innerHTML = '';

    // Empty slots before first day
    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement('div');
      calendar.appendChild(empty);
    }

    // Create days of the month
    for (let d = 1; d <= lastDate; d++) {
      const day = document.createElement('div');
      day.textContent = d;
      day.className = 'day';
      if (d === today) day.classList.add('today');
      calendar.appendChild(day);
    }
  </script>
</body>
</html>
